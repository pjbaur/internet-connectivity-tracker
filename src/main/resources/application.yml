spring:
  application:
    name: internet-connectivity-tracker
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 60000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    elasticsearch:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${ENVIRONMENT:local}

resilience4j:
  retry:
    instances:
      elasticsearch:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - co.elastic.clients.transport.TransportException
      tcpProbe:
        maxAttempts: 2
        waitDuration: 100ms
        retryExceptions:
          - java.net.SocketTimeoutException
  circuitbreaker:
    instances:
      elasticsearch:
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3

ict:
  notifications:
    enabled: false  # Set to true to enable webhook notifications
    providers:
      webhook:
        enabled: true
        timeout-ms: 5000
        default-url: ""  # Optional: default webhook URL for all targets
  coordination:
    leader-election:
      enabled: false  # Set to true to enable leader election in multi-node deployments
      lease-time-seconds: 30  # Leadership lease duration
  ratelimit:
    enabled: true
    requests-per-minute: 100
    burst-capacity: 20
  probe:
    interval-ms: 1000       # 1 second default
    logging-debug: false    # enable DEBUG logs for probe subpackage when true
    async:
      enabled: true
      core-pool-size: 4
      max-pool-size: 10
      queue-capacity: 100
    tcp:
      timeout-ms: 1000
    icmp:
      timeout-ms: 2000
      packet-size: 32
  elasticsearch:
    host: elasticsearch
    port: 9200
    scheme: http
    index: probe-results
    ilm:
      policy-name: probe-results-policy
      hot-phase-days: 30      # Move to warm after 30 days
      warm-phase-days: 90     # Move to cold after 90 days
      delete-phase-days: 365  # Delete after 1 year
  logstash:
    host: logstash
    port: 5044
