version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: ict-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9201:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - ict-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: ict-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5602:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks:
      - ict-net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.15.0
    container_name: ict-logstash
    environment:
      - xpack.monitoring.enabled=false
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./docker/logstash/pipeline/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    ports:
      - "5044:5044"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 40s
    restart: unless-stopped
    networks:
      - ict-net

  redis:
    image: redis:7-alpine
    container_name: ict-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - ict-net

  app:
    build: .
    container_name: ict-app
    environment:
      - ICT_ELASTICSEARCH_HOST=elasticsearch
      - ICT_ELASTICSEARCH_PORT=9200
      - ICT_LOGSTASH_HOST=logstash
      - ICT_LOGSTASH_PORT=5044
      - REDIS_HOST=redis
      - SPRING_PROFILES_ACTIVE=docker,json-logs
      - JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "8087:8080"
    depends_on:
      elasticsearch:
        condition: service_healthy
      logstash:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ict-net

volumes:
  esdata:

networks:
  ict-net:
