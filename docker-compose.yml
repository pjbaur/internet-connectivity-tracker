version: "3.9"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: ict-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9201:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - ict-net

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: ict-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5602:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 20
    restart: unless-stopped
    networks:
      - ict-net

  app:
    build: .
    container_name: ict-app
    environment:
      - ICT_ELASTICSEARCH_HOST=elasticsearch
      - ICT_ELASTICSEARCH_PORT=9200
      - JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "8087:8080"
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ict-net

volumes:
  esdata:

networks:
  ict-net:
